<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>JavaScript Fundamentals Assignment</h1>

    <!-- Part 1: Variables & Conditionals -->
    <section>
        <h2>Part 1: Enter Your Age</h2>
        <input type="number" id="ageInput" placeholder="Enter your age" />
        <button onclick="checkAge()">Check Eligibility</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
        <h2>Part 2: Calculate Total</h2>
        <input type="number" id="price" placeholder="Price" />
        <input type="number" id="quantity" placeholder="Quantity" />
        <button onclick="calculateTotal()">Calculate</button>
        <p id="totalResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
        <h2>Part 3: Multiplication Table</h2>
        <input type="number" id="tableInput" placeholder="Enter a number" />
        <button onclick="generateTable()">Generate Table</button>
        <ul id="tableResult"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section>
        <h2>Part 4: DOM Interactions</h2>
        <button id="changeColorBtn">Change Background Color</button>
        <button id="toggleTextBtn">Toggle Message</button>
        <p id="message">Hello, Michael! ðŸ‘‹</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
